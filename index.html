<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Migration Patterns in the United States</title>
    <!-- Scripts -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- Links -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="css/geo.css"/>
    <link rel="stylesheet" href="css/table.css"/>
    <link rel="stylesheet" href="css/scatterplot.css"/>
    <link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<div class="header">
    <h1>The Ebb and Flow of States</h1>
    <h4>Kevin Reilly and Michael Mackliet</h4>
    <p>Data sourced from the US Census Bureau and US Bureau of Economic Development</p>
</div>
<!-- Primary Container TODO determine layout for interactions.  What is the central question and which chart shows that?  Focus there -->
<div class="container hidden">
    <div class="view left">
        <div class="unset_width">
            <div class="view geo">
                <div class="geoState">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" href="#" role="button" id="migrationStatistic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Migration Statistic
                        </button>
                        <div class="dropdown-menu" aria-labelledby="migrationStatistic">
                            <a class="dropdown-item" href="#">Net Migration</a>
                            <a class="dropdown-item" href="#">Migration In</a>
                            <a class="dropdown-item" href="#">Migration Out</a>
                            <a class="dropdown-item" href="#">Growth</a>
                            <a class="dropdown-item" href="#">GDP</a>
                            <a class="dropdown-item" href="#">Flow</a>
                        </div>
                    </div>
                    <div class="geoLegendContainer">
                    </div>
                </div>
                <div class="geoHeat">
                </div>
            </div>
            <div class="view slidercontainer">
                <svg height="50px" width="50px" class="play">
                    <circle class="play" cx="25px" cy="25px" r="23" fill="white" style="stroke:gray;" stroke-width="3px"></circle>
                    <polygon points="20,15 20,35, 35,25" style="fill:darkgray;stroke:dimgray;stroke-width: 1px;"></polygon>
                </svg>
                <input type="range" min="1" max="13" value="13" class="slider" id="yearSlider">
                <text class=activeYear></text>
            </div>
            <div>
                <div class="view scatterplot left"></div>
                <div class="view dataTable left"></div>
            </div>
        </div>
    </div>
</div>
<!-- Global variable for typescript compatibiblity TODO May not be necessary -->
<script>
    const exports = {};
    d3.selectAll('circle').filter('.play').on('mouseover', () => {
        d3.selectAll('circle').filter('.play').style('stroke-width', "5px")
        d3.selectAll('polygon').style('stroke-width', "3px").attr("fill", "grey");
    });
    d3.selectAll('circle').filter('.play').on('mouseout', () => {
        d3.selectAll('circle').filter('.play').style('stroke-width', null)
        d3.selectAll('polygon').style('stroke-width', null).attr("fill", "dimgray");;
    })
</script>
<!-- Import generated javascript -->
<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
